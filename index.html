<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery-siblings.js"></script>
  <title>jQuery Siblings - Element Kinship</title>
</head>
<body>
  <div class="parent">
    <h2>Parent</h2>
    <div class="sibling">
        <h3>Sibling 1</h3>
    </div>

    <div class="sibling">
        <h3>Sibling 2</h3>
    </div>

    <div class="sibling">
        <h3>Sibling 3</h3>
    </div>

  </div>
</body>
</html>
